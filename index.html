<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register page</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/fcf14b7b29.js" crossorigin="anonymous" defer></script>

    <script src="/scripts/parseEmail.js" defer></script>
    <script src="/scripts/checkEmailFormat.js" defer></script>
    <script src="/scripts/validateInfo.js" defer></script>
    <script src="/scripts/showPassword.js" defer></script>
</head>
<body>
<main>
    <div class="registerContainer">
        <h1>Register</h1>

        <form id="registerForm" novalidate>
            <div class="inputWrap">
                <label for="firstName">First name</label>
                <input type="text" name="firstName" id="firstName" required />
                <span class="statusIcon" aria-hidden="true"></span>
                <small class="feedback" aria-live="polite"></small>
            </div>

            <div class="inputWrap">
                <label for="lastName">Last name</label>
                <input type="text" name="lastName" id="lastName" required />
                <span class="statusIcon" aria-hidden="true"></span>
                <small class="feedback" aria-live="polite"></small>
            </div>

            <div class="inputWrap">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
                <span class="statusIcon" aria-hidden="true"></span>
                <small class="feedback" aria-live="polite"></small>
            </div>

            <div class="inputWrap showPassword">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
                <span class="statusIcon" aria-hidden="true"></span>
                <button type="button" class="togglePassword" aria-label="Show password">
                    <i class="fa-solid fa-eye"></i>
                </button>
                <small class="feedback" aria-live="polite"></small>
            </div>

            <div class="inputWrap showPassword">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required />
                <span class="statusIcon" aria-hidden="true"></span>
                <button type="button" class="togglePassword" aria-label="Show password">
                    <i class="fa-solid fa-eye"></i>
                </button>
                <small class="feedback" aria-live="polite"></small>
            </div>

            <input type="submit" value="Register" />
        </form>

        <div class="haveAccount">
            <p class="logInText">Already have an account? <a href="/login.html" class="logInRedirect">Log In</a></p>
        </div>
    </div>
</main>
</body>
</html>
